name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Doppler CLI
        run: |
          curl -sSfL https://cli.doppler.com/install.sh | sudo sh

      - name: Authenticate with Doppler
        run: |
          doppler setup --project "${{ secrets.DOPPLER_PROJECT }}" \
                        --config "${{ secrets.DOPPLER_CONFIG }}"

      - name: Use secrets
        run: |
          doppler run -- echo "Using secrets in the pipeline"
          doppler run -- echo "BOBRINA=$BOBRINA"
          doppler run -- echo "ANIRBOB=$ANIRBOB"
