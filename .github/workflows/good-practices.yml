on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install project dependencies
        run: npm install  # Заменили npm ci на npm install

      - name: Lint the code
        run: npm run lint

      - name: Run tests
        run: npm test -- --timeout=10000
