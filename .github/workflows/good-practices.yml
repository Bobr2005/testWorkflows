on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Updated version of the action

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Official action to set up Node.js
        with:
          node-version: '14'  # Explicitly specify Node.js version

      - name: Install dependencies
        run: npm ci  # Use npm ci for installing dependencies

      - name: Lint code
        run: npm run lint  # Explicitly run lint, assuming the script exists in package.json

      - name: Run tests
        run: npm test  # Run tests
