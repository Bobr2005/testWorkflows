on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Используется актуальная версия

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Установка Node.js
        with:
          node-version: '16'  # Указываем конкретную версию Node.js

      - name: Install dependencies
        run: npm install  # Установка зависимостей

      - name: Lint code
        run: npm run lint  # Запускаем линтинг через npm скрипт

      - name: Run tests
        run: npm test  # Запускаем тесты
