on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Обновленная версия действия

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Использование официального действия для настройки Node.js
        with:
          node-version: '14'  # Явное указание версии Node.js

      - name: Install dependencies
        run: npm ci  # Использование npm ci вместо apt-get для установки зависимостей

      - name: Lint code
        run: npm run lint  # Явное выполнение lint, предполагая, что скрипт существует в package.json

      - name: Run tests
        run: npm test  # Запуск тестов
